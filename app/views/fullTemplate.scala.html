@(account: Account)(title: String)(content: Html)

@import helper.twitterBootstrap._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.pjax.js")" type="text/javascript"></script>
    </head>
    <body>
		<div id="wrap">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
			    	<div class="container-fluid">
			        	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			            	<span class="icon-bar"></span>
			            	<span class="icon-bar"></span>
			            	<span class="icon-bar"></span>
			          	</button>
			          	<a class="brand" href="#">Echo</a>
			          	<div class="nav-collapse collapse">
			            	<p class="navbar-text pull-right">
			              		<a href="@routes.Application.logout" class="navbar-link">@account.name</a>
			            	</p>
			            	<ul class="nav">
			              		<li class="active"><a href="#">Dashboard</a></li>
			              		<li><a href="#about">About</a></li>
			              		<li><a href="#contact">Contact</a></li>
			            	</ul>
			          	</div><!--/.nav-collapse -->
					</div>
				</div>
			</div><!-- navbar end -->
			<div class="container-fluid">
		    	@content
				<hr>
			</div>
		</div>
		<footer>
			<div class="container" style="text-align: center;">
	    		<p class="muted credit">&copy; Redhogs 2013</p>
			</div>
		</footer>
    </body>
</html>
