@(user: models.User)

@main("Echo") {

    <h1>Echo - Restricted Area</h1>

    <p>You are logged in as @user.name / @user.email</p>

    <ul>
      <li><a href="@controllers.auth.routes.Authentication.logout">Logout</a></li>
      <li><a href="@controllers.auth.routes.Secure.index">Restricted Area</a></li>
    </ul>

}
